flutter_native_splash:
  # Background color for splash screen (required)
  color: "#42a5f5"

  # Image parameter for the splash icon
  image: assets/icons/icon.png

  # Branding image
  branding: assets/icons/brand.png
  branding_mode: bottom
  branding_bottom_padding: 24

  # Dark mode configuration
  color_dark: "#042a49"

  # Android 12+ configuration
  android_12:
    image: assets/icons/splash_12.png
    color: "#42a5f5"
    # Hapus atau komentari baris branding di bawah ini
    icon_background_color: "#FFFFFF"

    # Dark mode for Android 12+
    color_dark: "#042a49"
    icon_background_color_dark: "#111111"

  # Platform enablement
  android: true
  ios: true
  web: true
