name: quran_app_2025
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.1
  font_awesome_flutter: ^10.4.0
  http: ^1.5.0
  just_audio: ^0.10.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png" # Pastikan path ini benar
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/icon.png"
    background_color: "#42a5f5"

flutter_native_splash:
  color: "#42a5f5"
  image: assets/icons/icon.png
  branding: assets/icons/brand.png
  branding_mode: bottom
  branding_bottom_padding: 24
  color_dark: "#042a49"
  image_dark: assets/icons/icon.png
  branding_dark: assets/icons/brand.png
  android_12:
    image: assets/icons/splash_12.png
    color: "#42a5f5"
    icon_background_color: "#FFFFFF"
    image_dark: assets/icons/splash_12.png
    color_dark: "#042a49"
    icon_background_color_dark: "#111111"
  android: true
  ios: true
  web: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: ScheherazadeNew
      fonts:
        - asset: fonts/ScheherazadeNew-Regular.ttf
        - asset: fonts/ScheherazadeNew-Bold.ttf
          weight: 700
    - family: Lateef
      fonts:
        - asset: fonts/Lateef-Regular.ttf
        - asset: fonts/Lateef-Bold.ttf
          weight: 700
